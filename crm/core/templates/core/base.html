{% load static %} <!--Loading the tailwind static files} -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- <link rel="stylesheet" href="{% static 'main.min.css' %}"> -->
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}Afric CRM{% endblock %}</title>
    </head>
    <body>

        {% include 'core/partials/nav.html' %}

        

        {% if messages %}
            <div class="py-6 px-6">
                {% for message in messages %}
                    <div class="py-4 px-4 bg-teal-400 text-white rounded-xl">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}

        {% include 'core/partials/footer.html' %}
    </body>
</html>
