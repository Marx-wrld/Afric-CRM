{% extends 'core/base.html' %}

{% block title %}Edit team - {{ team.name }}{% endblock %}

{% block content %}
    <div class="px-6 py-4">
        <h1 class="mb-6 text-xl">Edit Team ~ '{{ team.name }}'</h1>

        <form action="." method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="mt-8 py-4 px-8 bg-teal-500 text-white rounded-xl">
                Submit
            </button>
        </form>
    </div> 
{% endblock %}
