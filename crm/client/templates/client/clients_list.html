{% extends 'core/base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
    <div>
        <h1 class="mb-6 mt-4 px-6 text-xl">Clients</h1>

        <div class="px-4">
            <a href="{% url 'clients:add' %}" class="inline-block py-4 px-6 bg-teal-600 text-white rounded-xl">Add Client</a>
        </div>

        {% if clients %}
        
        <div class="mt-6 flex justify-between">
            <p class="py-4 px-6 bg-gray-200 font-semibold w-full">Name</p>
        </div>

        {% for client in clients %}
            <div class="flex justify-between">
                <p class="py-2 px-6 w-full {% cycle 'bg-gray-100' '' %}">
                   <a href="{% url 'clients:detail' client.id %}">{{ client.name }}</a> 
                </p>
            </div>   
            {% endfor %}
        {% else %}
            <p class="mt-6 px-2 text-center">No clients found!</p>
        {% endif %}
    </div>
{% endblock %}
