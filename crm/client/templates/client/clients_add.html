{% extends 'core/base.html' %}

{% block title %}Add client{% endblock %}

{% block content %}
    <div>
        <h1 class="mt-6 px-6 text-xl">Add Client</h1>

        {% if team.plan.max_clients > team.clients.all|length %}
            <form action="." method="POST">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">
                    Submit
                </button>
            </form>
        {% else %}
            <div class="mt-6 mb-6 px-10 py-4 mt-6 px-6 py-4 bg-red-400 rounded-xl text-white">
                You've reached the maximum number of clients. Upgrade your plan!
            </div>
        {% endif %}
    </div> 
{% endblock %}
