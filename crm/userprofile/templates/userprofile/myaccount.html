{% extends 'core/base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}

<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">My Account</h1>
    
    <p class="mb-2">
        <strong>Username: </strong>{{ request.user.username }}
    </p>

    <p class="mb-2">
        <strong>Team: </strong>{{ team.name}}

        <hr class="mb-2">

        {% if team.created_by == request.user %}
            <a href="{% url 'team:edit' team.id %}" class="inline-block my-3 py-4 px-6 bg-sky-600 rounded-xl text-white">Edit</a>
        {% endif %}

        <a href="{% url 'team:detail' team.id %}" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Details</a>
    </p>

    <hr class="mb-4">

    <a href="{% url 'logout' %}" class="inline-block py-4 px-6 bg-red-500 text-white rounded-xl">Log out</a>
</div>

{% endblock %}
